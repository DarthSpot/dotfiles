[global/wm]
margin-top    = 0
margin-bottom = 0
include-file = $HOME/.config/polybar/colors.ini
include-file = $HOME/.config/polybar/modules.ini

[bar/main]
width = 3424
height = 24
radius = 0
fixed-center = true
monitor = DisplayPort-0
background = ${colors.background} 
foreground = ${colors.background}

offset-y = 8
offset-x = 8
border-size  = 4 
border-color = ${colors.background}

padding       = 2
module-margin = 1

#font-0 = JetbrainsMono Nerd Font:style=Medium:size=11;2
#font-1 = Font Awesome 6 Free:style=Regular:size=11;4
#font-2 = Font Awesome 6 Brands:style=Regular:size=11;4
#font-3 = Font Awesome 6 Free Solid:size=11;4
font-0 = "JetBrainsMono Nerd Font:style=Normal:size=11;3"
font-1 = "JetBrainsMono Nerd Font:style=Medium:size=11;3"
font-2 = "JetBrainsMono Nerd Font:style=Bold:size=11;3"
font-3 = "JetBrainsMono Nerd Font:style=Italic:size=11;3"
font-4 = "JetBrainsMono Nerd Font:style=Medium Italic:size=11;3"
font-5 = "JetBrainsMono Nerd Font:size=19;5"

font-6 = "Feather:size=10.4;3.5"

font-7 = "Material Icons:size=11;4"
font-8 = "Material Icons Outlined:size=11;4"
font-9 = "Material Icons Round:size=11;4"
font-10 = "Material Icons Sharp:size=11;4"
font-11 = "Material Icons TwoTone:size=11;4"

modules-left    = 
modules-center  = bspwm
modules-right   = cpu memory time pulseaudio
tray-position = right
wm-restack = bspwm

cursor-click  = pointer

[bar/secundus]
width = 100%
height = 28
radius = 0
fixed-center = true
monitor = DisplayPort-2
background = ${colors.background}
foreground = ${colors.foreground}

border-left-size  = 8
border-right-size  = 8
border-top-size  = 8
#border-color = ${colors.black}

font-0 = JetbrainsMono Nerd Font:style=Medium:size=11;2
font-1 = Font Awesome 6 Free:style=Regular:size=11;4
font-2 = Font Awesome 6 Brands:style=Regular:size=11;4
font-3 = Font Awesome 6 Free Solid:size=11;4

padding = 2
module-margin = 1

modules-left = 
modules-center = bspwm

wm-restack = bspwm

cursor-click = pointer

[settings]
screenchange-reload = true
