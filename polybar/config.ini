[global/wm]
margin-top    = 0
margin-bottom = 0
include-file = $HOME/.config/polybar/colors.ini
include-file = $HOME/.config/polybar/modules.ini

[bar/main]
width = 100%
height = 35
radius = 0
fixed-center = true
monitor = DisplayPort-0
background = ${colors.inter}
foreground = ${colors.foreground}

border-left-size  = 8
border-right-size  = 8
border-top-size  = 8
#border-color = ${colors.black}

padding       = 2
module-margin = 1

font-0 = JetbrainsMono Nerd Font:style=Medium:size=11;2
font-1 = Font Awesome 6 Free:style=Regular:size=11;4
font-2 = Font Awesome 6 Brands:style=Regular:size=11;4
font-3 = Font Awesome 6 Free Solid:size=11;4

modules-left    = menu bspwm
modules-center  = time
modules-right   = pulseaudio memory disk battery
tray-position = right

wm-restack = bspwm

cursor-click  = pointer

[bar/secundus]
width = 100%
height = 35
radius = 0
fidex-center = true
monitor = DisplayPort-2
background = ${colors.inter}
foreground = ${colors.foreground}

border-left-size  = 8
border-right-size  = 8
border-top-size  = 8
#border-color = ${colors.black}

font-0 = JetbrainsMono Nerd Font:style=Medium:size=11;2
font-1 = Font Awesome 6 Free:style=Regular:size=11;4
font-2 = Font Awesome 6 Brands:style=Regular:size=11;4
font-3 = Font Awesome 6 Free Solid:size=11;4

padding = 2
module-margin = 1

modules-left = bspwm
modules-center = time

wm-restack = bspwm

cursor-click = pointer

[settings]
screenchange-reload = true
